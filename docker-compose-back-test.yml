services:
  postgres_students:
    container_name: postgres_students
    image: postgres
    restart: always
    ports:
      - 6022:5432
    env_file:
      - .env.test
    volumes: 
      - db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  node_app:
    container_name: node_app
    image: node_app_image
    build: ./back-end
    ports:
      - 4442:5000
    depends_on:
      postgres_students:
        condition: service_healthy
    links:
      - postgres_students
    env_file:
      - .env.test
volumes:
  db: